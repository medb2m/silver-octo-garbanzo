<table class="table">
    <input type="text" placeholder="{{ 'searchCities' | translate }}" (input)="filterCities($event)" class="search-input">
    <thead>
        <tr>
            <th>{{ 'cityName' | translate }}</th>
            <th>{{ 'actions' | translate }}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let city of filteredCities" class="city-row"
            [class.selected]="city === selectedCity">
            <td>{{ city.name }} ({{ city.workers.length }})</td>
            <td>
                <button (click)="openWorkersPopup(city)"
                title="{{ 'viewWorkers' | translate }}">
                    <i class="bi bi-person"></i>
                </button>
                <button (click)="openReports(city)"
                title="{{ 'viewReports' | translate }}">
                    <i class="bi bi-file-earmark-text"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Pop-up for workers -->
<ng-template #workersPopup>
    <div class="worker-popup modern-popup">
        <div class="popup-header">
            <button class="close-button" title="{{ 'close' | translate }}" (click)="closePopup()">X</button>
        </div>
        <h3 class="text-center">{{ selectedCity.name }}</h3>
        <app-workers [selectedCity]="selectedCity._id"></app-workers>
    </div>
</ng-template>
