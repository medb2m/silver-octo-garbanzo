<div class="region-list">
    <div class="header">
        <button class="toggle-button" (click)="toggleComponents()">
            <span *ngIf="!showComponents"><i class="bi bi-caret-down"></i></span>
            <span *ngIf="showComponents"><i class="bi bi-x"></i></span>
        </button>
    </div>
    <div *ngIf="showComponents">
        <table class="table">
            <input type="text" placeholder="Search regions..." (input)="filterRegions($event)" class="search-input">
            <thead>
                <tr>
                    <th>Region Name</th>
                </tr>
            </thead> 
            <tbody>
                <tr *ngFor="let region of filteredRegions" (click)="selectRegion(region)" class="region-row"
                    [class.selected]="region === selectedRegion">
                    <td>{{ region.name }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
