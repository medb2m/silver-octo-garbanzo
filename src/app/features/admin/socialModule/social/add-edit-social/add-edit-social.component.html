<h2>{{title}}</h2>
<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <div *ngIf="!loading">
            <div class="form-group">
                <label>Title</label>
                <input type="text" formControlName="title" class="form-control" />
                <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
                    <div *ngIf="f['title'].errors['required']">Title is required</div>
                </div>
            </div>
            <div class="form-group mb-2">
                <label>Link</label>
                <input type="text" formControlName="link" class="form-control" />
                <div *ngIf="submitted && f['link'].errors" class="invalid-feedback">
                    <div *ngIf="f['link'].errors['required']">Link is required</div>
                </div>
            </div>
            <!-- Button group -->
            <div class="form-group">
                <!-- Update Button -->
                <button type="submit" [disabled]="submitting" class="update-button me-2">
                    <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
                    Save
                </button>
                <!-- Cancel Button -->
                <button routerLink="/admin/social" type="button" [disabled]="canceling" class="cancel-button">
                    <span *ngIf="canceling" class="spinner-border spinner-border-sm me-1"></span>
                    Cancel
                </button>
            </div>
        </div>
    </form>
</div>
