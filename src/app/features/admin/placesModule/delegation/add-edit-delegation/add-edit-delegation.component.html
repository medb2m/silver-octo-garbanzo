<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <div *ngIf="!loading">
            <div class="form-group mb-4">
                <label>{{ 'name' | translate }}</label>
                <input type="text" formControlName="name" class="form-control" />
                <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                    <div *ngIf="f['name'].errors['required']">{{ 'nameRequired' | translate }}</div>
                </div>
            </div>
            <div class="form-group mb-3">
                <label class="form-label">{{ 'region' | translate }}:</label>
                <select formControlName="region" class="form-select" ngModel="{{idRegion}}" [ngClass]="{ 'is-invalid': submitted && f['region'].errors }">
                    <option [value]="'{{idCat}}'" [selected]="'true'">{{ actualRegion ? actualRegion.name : ('selectRegion' | translate) }}</option>
                    <option *ngFor="let Region of regions" [value]="Region._id">{{ Region.name }}</option>
                </select>
                <div *ngIf="submitted && f['region'].errors && title != 'Edit Delegation'" class="invalid-feedback">
                    <div *ngIf="f['region'].errors['required']">{{ 'regionRequired' | translate }}</div>
                </div>
            </div>
            <!-- Button group -->
            <div class="form-group">
                <button type="submit" [disabled]="submitting" class="update-button me-2">
                    <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
                    {{ 'update' | translate }}
                </button>
                <button routerLink="/admin/cities" type="button" [disabled]="canceling" class="cancel-button">
                    <span *ngIf="canceling" class="spinner-border spinner-border-sm me-1"></span>
                    {{ 'cancel' | translate }}
                </button>
            </div>
        </div>
    </form>
</div>
